<script>
    //删除
    function del(id){
        if(confirm("Are you sure you want to delete it?")){
            doPost('/deleteHealth',{'healthid':id},function (data) {
                    if(data == 'true'){
                        alert('Delete successfully');
                        getdata();//重新获取数据
                    }
            },"text")
        }
        else{
            return false;
        }
    }
    //修改
    function update(id) {
        window.location.href='health_update_info.html?'+id;
    }
    //获取
    function getdata(pageNo) {
        //清除表格
        $.each($("#news_table tr"),function (n,i) {
            if(n>0){
                i.remove();//移除元素
            }
        })

        if(typeof pageNo == "undefined"){
            pageNo = 1;
        }
        var param = {}
        
        param.userid = $("input[name='suserid']").val()
        
        param.pageNo = pageNo
        doPost('/getAllHealthByPage',param,function (data) {
            $.each(data.resultList,function (n,health) {
                $("#news_table").append("<tr>\n" +
                    "<td>"+(n+1)+"</td>\n" +
                    
                    
                         "<td>"+ health.healthid +"</td>"+
                    
                         "<td>"+ health.age +"</td>"+
                    
                         "<td>"+ health.sex +"</td>"+
                    
                         "<td>"+ health.xuey +"</td>"+
                    
                         "<td>"+ health.xuet +"</td>"+
                    
                         "<td>"+ health.xuez +"</td>"+
                    
                         "<td>"+ health.xueg +"</td>"+
                    
                         "<td>"+ health.userid +"</td>"+
                    
                         "<td>"+ health.remark1 +"</td>"+
                    
                    "<td > " +
                    "<button class=\"button border-red\"  onclick=\"return del("+health.healthid+")\"><span class=\"icon-trash-o\"></span> delete</button>" +
                    "<button class=\"button border-red\"  onclick=\"return update("+health.healthid+")\"><span class=\"icon-trash-o\"></span> update</button><br/>" +
                    "</td>\n" + " </tr>"
                    );
            })
            //分页
            $("#duan").html('')
            $("#duan").append("<a href=\"javascript:void(0)\" onclick='getdata("+data.prePage+")'>previous page</a>  "+data.pageNo+"page,Total number of records"+data.rowCount+"Article total"+data.pageCount+"page  <a  href=\"javascript:void(0)\" onclick='getdata("+data.nextPage+")'>next page</a> ")

        },"json")

    }
    //添加
    function addNews() {
        var formData = new FormData();
        var file = document.getElementById("image1");
        if(file){
             formData.append("picture",file.files[0]);
        }
         
             
         
             
             formData.append("age",$("input[name='age']").val());
             
         
             
             formData.append("sex",$("input[name='sex']").val());
             
         
             
             formData.append("xuey",$("input[name='xuey']").val());
             
         
             
             formData.append("xuet",$("input[name='xuet']").val());
             
         
             
             formData.append("xuez",$("input[name='xuez']").val());
             
         
             
             formData.append("xueg",$("input[name='xueg']").val());
             
         
             
             formData.append("userid",$("input[name='userid']").val());
             
         
             
             formData.append("remark1",$("input[name='remark1']").val());
             
         

        doPostFile('/insertHealth',formData,function (data) {
                    if(data == 'true'){
                        $.each($("#news_table tr"),function (n,i) {
                            if(n>0){
                                i.remove();//移除元素
                            }
                        })
                        getdata();
                        alert('Added successfully');
                        $('form')[1].reset();
                    }
                    else{
                        alert('Add failed');
                    }
        },"text")
    }
    //页面进入的时候加载
    $(function () {
        getdata();
        $("#addNewsBtn").click(function () {
            addNews();
        })
        //查询
        $("#searchUserBtn").click(function () {
            getdata();
        })
    })


</script>
