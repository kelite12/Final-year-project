<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/pintuer.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/pintuer.js"></script>
    <script>
       window.onload = function(){
           $("#loginBtn").click(function () {
               var postData = {"username":$("input[name='username']").val(),"password":$("input[name='password']").val()};
             $.post("/login",postData,function (data) {
                 if(data == ''){
                     alert("Incorrect username or password")
                 }
                 else{
                     //alert(data);
                     $(location).attr('href','index.html');
                 }

             },"text");
           })

       }

    </script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form>
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>Backend Management Center</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="username" placeholder="Login Account" data-validate="required:Please fill in the account number" />
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="Login password" data-validate="required:Please fill in the password" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input id="loginBtn" type="button" class="button button-block bg-main text-big input-big" value="login"></div>

                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
